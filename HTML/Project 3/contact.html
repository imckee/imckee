<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<body>
	<h1>Contact Us</h1>
	<p>Do you need to place an online order?  Fill out this form and we'll get your order ready!  (Note: please do not use this form to complain about the quality of our food.)</p>
	<p>First Name:</p>
	<input type="text" placeholder="Jim"></input>
	<p>Last Name:</p>
	<input type="text" placeholder="Davis"></input>
	<p>Email:</p>
	<input type="text" placeholder="blah@email.com"></input>
	<p>Phone number:</p>
	<input type="text" placeholder="777-7777"></input>
	<br>
	<br>
	<textarea rows="20" cols="50">What would you like to order?</textarea>
	<br>
	<p>Would you like a side of hash browns?</p>
	<input type="radio" checked> Yes
	<br>
	<input type="radio"> No
	<br>
	<input type="submit">

</body>
</html>
